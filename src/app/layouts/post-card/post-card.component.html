<div class="card shadow-effect" *ngIf="postData" [routerLink]="['/post',postData.id]">
  <img src="{{postData.data.postImgPath}}" alt="post-image" class="card-img-top card-img-custom">

  <div class="card-body">
    <small class="bg-light text-danger text-center"> {{postData.data.category.category}} </small>
    <small class="bg-light text-success ml-3" *ngIf="postData.data.isFeatured"> Publicaci√≥n destacada </small>
    <small class="bg-light text-info ml-3"> Vistas - {{postData.data.views}} </small>

    <h5 class="mt-1">{{postData.data.title}}</h5>
    <p>{{postData.data.excerpt}}</p>
    <small class="bg-light text-warning text-center ml-3">Ultima actualizacion - {{postData.data.createdAt.toMillis() | date}}</small>

  </div>

</div>
